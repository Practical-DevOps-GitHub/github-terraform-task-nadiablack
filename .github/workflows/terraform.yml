name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      env:
        TF_VAR_github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: terraform init

    - name: Terraform Plan
      env:
        TF_VAR_github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: terraform plan
